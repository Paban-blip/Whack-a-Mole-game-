<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Whack-a-Mole!</h1>
    <p id="score">Score: 0</p>
    <p id="time">Time Left: 30</p>
    <div class="grid-container">
      <div class="hole" id="hole1">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole2">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole3">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole4">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole5">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole6">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole7">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole8">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole9">
        <div class="mole"></div>
      </div>
    </div>
    <button id="start-btn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
